<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Braille Feedback System - Braille Keyboard</title>
    <style>
        .braille-cell {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 5px;
            display: inline-block;
            background-color: #D3D3D3;
            transition: background-color 0.3s ease;
        }
        .braille-cell.on {
            background-color: #000;
        }
        .braille-line {
            display: flex;
        }
        .braille-key {
            width: 40px;
            height: 40px;
            margin: 10px;
            display: inline-block;
            background-color: #D3D3D3;
            border-radius: 5px;
            text-align: center;
            line-height: 40px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .braille-key:hover {
            background-color: #B0B0B0;
        }
        .braille-key:active {
            background-color: #7F7F7F;
        }
        #braille-output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 60px;
        }
        #text-input {
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body>
    <h1>Smart Braille Feedback System - Braille Keyboard</h1>
    <div id="live-region" aria-live="polite" class="sr-only"></div>

    <label for="text-input" id="input-label" class="sr-only">Enter text to convert to Braille</label>
    <textarea id="text-input" aria-labelledby="input-label" placeholder="Enter text to convert to Braille" rows="4" cols="50" readonly></textarea><br><br>
    
    <div id="braille-keyboard">
        <!-- Braille Keys -->
        <div class="braille-key" onclick="addToInput('a')">⠁</div>
        <div class="braille-key" onclick="addToInput('b')">⠃</div>
        <div class="braille-key" onclick="addToInput('c')">⠉</div>
        <div class="braille-key" onclick="addToInput('d')">⠙</div>
        <div class="braille-key" onclick="addToInput('e')">⠑</div>
        <div class="braille-key" onclick="addToInput('f')">⠋</div>
        <div class="braille-key" onclick="addToInput('g')">⠛</div>
        <div class="braille-key" onclick="addToInput('h')">⠓</div>
        <div class="braille-key" onclick="addToInput('i')">⠊</div>
        <div class="braille-key" onclick="addToInput('j')">⠚</div>
        <div class="braille-key" onclick="addToInput('k')">⠅</div>
        <div class="braille-key" onclick="addToInput('l')">⠇</div>
        <div class="braille-key" onclick="addToInput('m')">⠍</div>
        <div class="braille-key" onclick="addToInput('n')">⠝</div>
        <div class="braille-key" onclick="addToInput('o')">⠕</div>
        <div class="braille-key" onclick="addToInput('p')">⠏</div>
        <div class="braille-key" onclick="addToInput('q')">⠟</div>
        <div class="braille-key" onclick="addToInput('r')">⠗</div>
        <div class="braille-key" onclick="addToInput('s')">⠎</div>
        <div class="braille-key" onclick="addToInput('t')">⠞</div>
        <div class="braille-key" onclick="addToInput('u')">⠥</div>
        <div class="braille-key" onclick="addToInput('v')">⠧</div>
        <div class="braille-key" onclick="addToInput('w')">⠺</div>
        <div class="braille-key" onclick="addToInput('x')">⠭</div>
        <div class="braille-key" onclick="addToInput('y')">⠽</div>
        <div class="braille-key" onclick="addToInput('z')">⠵</div>
        <div class="braille-key" onclick="addToInput(' ')">⠠</div>
    </div><br><br>
    
    <button id="convert-btn" onclick="convertToBraille()">Convert to Braille</button><br><br>
    
    <div id="braille-output" aria-live="polite" role="region" aria-label="Braille Output"></div>

    <script>
        // Braille alphabet dictionary (only lowercase letters and space for simplicity)
        const brailleAlphabet = {
            "a": [1, 0, 0, 0, 0, 0], "b": [1, 1, 0, 0, 0, 0], "c": [1, 0, 0, 1, 0, 0],
            "d": [1, 0, 0, 1, 1, 0], "e": [1, 0, 0, 0, 1, 0], "f": [1, 1, 0, 1, 0, 0],
            "g": [1, 1, 0, 1, 1, 0], "h": [1, 1, 0, 0, 1, 0], "i": [0, 1, 0, 1, 0, 0],
            "j": [0, 1, 0, 1, 1, 0], "k": [1, 0, 1, 0, 0, 0], "l": [1, 1, 1, 0, 0, 0],
            "m": [1, 0, 1, 1, 0, 0], "n": [1, 0, 1, 1, 1, 0], "o": [1, 0, 1, 0, 1, 0],
            "p": [1, 1, 1, 1, 0, 0], "q": [1, 1, 1, 1, 1, 0], "r": [1, 1, 1, 0, 1, 0],
            "s": [0, 1, 1, 1, 0, 0], "t": [0, 1, 1, 1, 1, 0], "u": [1, 0, 1, 0, 0, 1],
            "v": [1, 1, 1, 0, 0, 1], "w": [0, 1, 0, 1, 1, 1], "x": [1, 0, 1, 1, 0, 1],
            "y": [1, 0, 1, 1, 1, 1], "z": [1, 0, 1, 0, 1, 1],
            " ": [0, 0, 0, 0, 0, 0]
        };

        function addToInput(character) {
            const inputField = document.getElementById("text-input");
            inputField.value += character; // Add the Braille character to the input area
            vibrateFeedback(); // Call function to trigger vibration
        }

        function vibrateFeedback() {
            // Trigger a vibration for each keypress
            if ("vibrate" in navigator) {
                navigator.vibrate(100); // 100ms vibration duration
            }
        }

        function convertToBraille() {
            const inputText = document.getElementById("text-input").value.toLowerCase();
            let brailleHTML = "";

            for (let char of inputText) {
                if (brailleAlphabet[char]) {
                    brailleHTML += `<div class="braille-line">`;
                    brailleAlphabet[char].forEach(dot => {
                        brailleHTML += `<div class="braille-cell ${dot ? 'on' : ''}"></div>`;
                    });
                    brailleHTML += `</div>`;
                }
            }

            document.getElementById("braille-output").innerHTML = brailleHTML;
        }
    </script>
</body>
</html>
